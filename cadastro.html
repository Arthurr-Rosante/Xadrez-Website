<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastroStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Link das Fontes usadas -->
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mukta:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Link para o BoxIcons -->
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">

        <section class="cadastroSection1">
            <div class="welcome">
                <h1 class="title">Seja Bem-vindo</h1>
                <p class="desc">Para prosseguir cadastre-se no site ou <br> logue com sua conta já existente.</p>
            </div>
            <img src="assets/img/Mobile life.gif" class="gif">
        </section>

        <section class="cadastroSection2">
            <h1 class="title">Cadastre-se</h1>
            <form action="index.html" method="post">
    
                <div class="nameContent">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="inName" placeholder="Nome" required onfocus="change()">
                </div>

                <div class="emailContent">
                    <i class='bx bx-envelope' ></i>
                    <input type="email" id="inEmail" placeholder="Email" required>
                </div>

                <div class="senhaContent">
                    <i class='bx bxs-show eyeIcon' onclick="showHide()"></i>
                    <input type="password" id="inSenha" placeholder="Senha" required> 
                </div>
                
                <div class="confirmContent">

                    <i class='bx bxs-lock'></i>
                    <input type="password" id="inConfirmar" placeholder="Confirmar Senha" required>

                </div>

                <div class="lembrarContent">
                    <input type="checkbox" id="inLembrar">
                    <p>Lembrar-me</p>
                </div>
                
                <button type="submit" class="b-cadastro">CADASTRE-SE</button>
                <div class="b-content">
                    <p>Já tem uma conta ?</p>
                    <button class="b-login">
                        <a href="index.html">Fazer Login</a>
                    </button>
                </div>

            </form>
        </section>

    </div>
<script src="assets/js/cadastro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Link das Fontes usadas -->
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mukta:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Link para o BoxIcons -->
        <title>Site-Xadrez</title>
</head>
<body>
        <!-- Formulário Cadastre-se / Login   -->

                <form method="post" class="frm">

                    <div class="content">
                        <div class="optUser">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="inUser" placeholder="Usuário" required>
                        </div>
                        <div class="optSenha">
                            <i class='bx bxs-lock' ></i>
                            <input type="password" id="inSenha" placeholder="Senha" maxlength="12" required>
                        </div>
                        <button class="b-Concluir">Entrar</button>
                        <div class="registre-se">
                            <p>Não tem uma conta ainda?</p>
                            <button class="b-registrar">Registre-se</button>
                        </div>
                    </div>
                    <img src="assets/img/chess-pieces.png" alt="" class="logImg">
                
                </form>

                <h1 class="teste"></h1>

        <!-- Formulário Cadastre-se / Login Fim  -->



<script src="assets/js/index.js"></script>
<script src="assets/js/logarCadastro.js"></script> 
</body>
</html>
